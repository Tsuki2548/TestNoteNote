<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>My Notes</h1>
    <ul class="list-group">
        <li th:each="n,userNoteId : ${userNoteId}" class="list-group-item">
            <a th:href="@{'/note/' + ${userNoteId.index}}" th:text="${n}"></a>
        </li>
    </ul>
</div>
</body>
</html>
