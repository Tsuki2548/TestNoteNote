<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm" th:action="@{/register}" th:object="${user}" method="post">
      <!-- Username -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter username" required>
      <div class="error" id="usernameError"></div>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter email" required>
      <div class="error" id="emailError"></div>

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter password" required minlength="6">
      <div class="error" id="passwordError"></div>

      <button type="submit">Register</button>
    </form>
  </div>
