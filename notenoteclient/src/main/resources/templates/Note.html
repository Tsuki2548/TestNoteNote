<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบ API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        #createNoteBtn { background-color: #28a745; } /* Green */
        #updateNoteBtn { background-color: #007bff; } /* Blue */
        #deleteNoteBtn { background-color: #dc3545; } /* Red */
        #apiResponse {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            white-space: pre-wrap; /* เพื่อให้ขึ้นบรรทัดใหม่ */
            word-wrap: break-word;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>ทดสอบการเรียก API ด้วย Spring Boot</h1>

    <div class="button-container">
        <button id="createNoteBtn">สร้างโน้ต (POST)</button>
        <button id="updateNoteBtn">อัปเดตโน้ต (PUT)</button>
        <button id="deleteNoteBtn">ลบโน้ต (DELETE)</button>
    </div>

    <h2>ผลการตอบกลับจาก API:</h2>
    <pre id="apiResponse">รอการเรียก API...</pre>

    <script src="/javascript/Note.js"></script> <!-- **สำคัญ: PATH นี้ต้องถูกต้อง** -->
</body>
</html>
